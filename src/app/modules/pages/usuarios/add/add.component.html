<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Nuevo Usuarios</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/usuarios" class="btn btn-danger back"><i class='fas fa-arrow-circle-left'></i>
                &nbsp;Cancelar</a>
            </div>
          </div>
        </div>
        <form #usuarioForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="nombres" class="p-t-b-10">Nombre<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="nombres" required maxlength="255"
                  [(ngModel)]="addUsuarioForm.nombres" name="nombres" #nombres="ngModel">
                <div *ngIf="nombres.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!nombres?.errors?.['required']">
                    El Nombre es requerido
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="apellidos" class="p-t-b-10">Apellidos<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="apellidos" required maxlength="255"
                  [(ngModel)]="addUsuarioForm.apellidos" name="apellidos" #apellidos="ngModel">
                <div *ngIf="apellidos.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!apellidos?.errors?.['required']">
                    El Apellido es requerido
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="email" required maxlength="255"
                  [(ngModel)]="addUsuarioForm.email" name="email" #email="ngModel"
                  pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
                <div *ngIf="email.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!email?.errors?.['required']">
                    El correo electrónico es requerido
                  </div>
                  <div [hidden]="!email?.errors?.['touched'] && !email?.errors?.['pattern']">
                    El correo electrónico es invalido
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Password<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="password" required [(ngModel)]="addUsuarioForm.password" name="password"
                  #password="ngModel" />
                <div *ngIf="password.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!password?.errors?.['required']">
                    La Password es requerido
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="in_estado" class="p-t-b-10">Estado<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          id="inlineRadio1"
                          name="in_estado"
                          [(ngModel)]="addUsuarioForm.in_estado"
                          value="1"
                          required
                          (change)="validarInStado()"
                        />
                        <label class="form-check-label" for="inlineRadio1">
                          Activado
                        </label>
                      </div>
                      <br>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          id="inlineRadio2"
                          name="in_estado"
                          [(ngModel)]="addUsuarioForm.in_estado"
                          value="0"
                          (change)="validarInStado()"
                        />
                        <label class="form-check-label" for="inlineRadio2">
                          Desactivado
                        </label>
                      </div>


                <div *ngIf="!validain_estado && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="validain_estado">
                    El Estado es requerido
                  </div>
                </div>
              </div>
            </div>


          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="AddData(usuarioForm.form.valid)">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
