<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Mantenimiento de categorias</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="nuevo()">
              <i class='fas fa-plus-circle'></i><span> Nuevo</span>
            </button>
          </div>
        </div>
      </div>
      <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger"
        class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>#</th>
            <th>Nombre</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of dataList" class="center-align">
            <td>{{ categoria.id }}</td>
            <td>{{ categoria.nombre }}</td>
            <td>
              <a [routerLink]="['/categorias/edit/', categoria.id]" class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteDataConfirmation(categoria)" class="btn"><i
                  class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <!-- <tr>
              <td *ngIf="dataList.length == 0" colspan="6">No se encontr√≥ registros</td>
            </tr> -->
        </tbody>
      </table>
    </div>
  </div>
</div>
