<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Nueva Categoria</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/categorias" class="btn btn-danger back"><i class='fas fa-arrow-circle-left'></i>
                &nbsp;Cancelar</a>
            </div>
          </div>
        </div>
        <form #dataForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="nombre" class="p-t-b-10">Nombre<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type= "text" class="form-control" required maxlength="255"
                  [(ngModel)]="addDataForm.nombre" name="nombre" #nombre="ngModel">
                <div *ngIf="nombre.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!nombre?.errors?.['required']">
                    El Nombre es requerido
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="in_estado" class="p-t-b-10">Estado<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          id="inlineRadio1"
                          name="in_estado"
                          [(ngModel)]="addDataForm.in_estado"
                          value="1"
                          required
                          (change)="validarInStado()"
                        />
                        <label class="form-check-label" for="inlineRadio1">
                          Activado
                        </label>
                      </div>
                      <br>
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          id="inlineRadio2"
                          name="in_estado"
                          [(ngModel)]="addDataForm.in_estado"
                          value="0"
                          (change)="validarInStado()"
                        />
                        <label class="form-check-label" for="inlineRadio2">
                          Desactivado
                        </label>
                      </div>


                <div *ngIf="!validain_estado && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="validain_estado">
                    El Estado es requerido
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="AgregarData(dataForm.form.valid)">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
