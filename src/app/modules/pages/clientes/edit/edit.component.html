<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Actualizar Cliente</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/clientes" class="btn btn-danger back"><i class='fas fa-arrow-circle-left'></i>
                &nbsp;Cancelar</a>
            </div>
          </div>
        </div>
        <form #clienteForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="FirstName" class="p-t-b-10">Nombre<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="nombres" required maxlength="255"
                  [(ngModel)]="editClienteForm.nombres" name="nombres" #nombres="ngModel">
                <div *ngIf="nombres.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!nombres?.errors?.['required']">
                    El Nombre es requerido
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="apellidos" class="p-t-b-10">Apellidos<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="apellidos" required maxlength="255"
                  [(ngModel)]="editClienteForm.apellidos" name="apellidos" #apellidos="ngModel">
                <div *ngIf="apellidos.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!apellidos?.errors?.['required']">
                    El Apellido es requerido
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="email" required maxlength="255"
                  [(ngModel)]="editClienteForm.email" name="email" #email="ngModel"
                  pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
                <div *ngIf="email.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!email?.errors?.['required']">
                    El correo electrónico es requerido
                  </div>
                  <div [hidden]="!email?.errors?.['touched'] && !email?.errors?.['pattern']">
                    El correo electrónico es invalido
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Direccion<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <textarea class="form-control" id="direccion" required [(ngModel)]="editClienteForm.direccion" name="direccion"
                  #direccion="ngModel">></textarea>
                <div *ngIf="direccion.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!direccion?.errors?.['required']">
                    La Direccion es requerido
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Celular<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="celular" required maxlength="10"
                  [(ngModel)]="editClienteForm.celular" name="celular" #celular="ngModel" pattern="^\d{3}\d{3}\d{3}$">
                <div *ngIf="celular.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!celular?.errors?.['required']">
                    El Celular es requerido
                  </div>
                  <div [hidden]="!celular?.errors?.['touched'] && !celular?.errors?.['pattern']">
                    El Celular es invalido
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="EditData(clienteForm.form.valid)">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
