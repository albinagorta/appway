<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Mantenimiento de clientes</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="nuevo()">
                <i class='fas fa-plus-circle'></i><span> Nuevo</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo electrónico</th>
              <th>Dirección</th>
              <th>Celular</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clienteList" class="center-align">
              <td>{{ cliente.nombres }}</td>
              <td>{{ cliente.apellidos }}</td>
              <td>{{ cliente.email }}</td>
              <td>{{ cliente.direccion }}</td>
              <td>{{ cliente.celular }}</td>
              <td>
                <!--  -->
                <a  [routerLink]="['/clientes/detalle/', cliente.id]" class="btn"><i class='fas fa-eye view'></i></a>
                <!--  -->
                <a  [routerLink]="['/clientes/edit/', cliente.id]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteDataConfirmation(cliente)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="clienteList.length == 0" colspan="6">No se encontró registros</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
