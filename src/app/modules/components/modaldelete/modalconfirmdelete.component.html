<div class="modal-header">
  <h5 class="modal-title" id="modal-title">Eliminar confirmación</h5>
  <button type="button" class="btn close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>¿Estás seguro de que quieres eliminar?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">NO</button>
  <button type="button" ngbAutofocus class="btn btn-success" (click)="modal.close('Ok click')">SI</button>
</div>
